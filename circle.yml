general:
  branches:
    only:
      - master
    ignore:
      - gh-pages

machine:
  timezone: Asia/Tokyo
  node:
    version: 0.12.7

dependencies:
  pre:
    - git config --global user.name "Circle CI"
    - git config --global user.email "circleci@example.com"

deployment:
  master:
    branch: master
    commands:
      - npm run clone
      - npm run build
